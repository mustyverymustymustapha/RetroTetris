<!DOCTYPE html>
<html>
    <head>
        <title>Retro Tetris</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="game-container">
            <canvas id="gameBoard" class="game-board" width="300" height="600"></canvas>

            <div class="info-panel">
                <h2>Score: <span id="score">0</span></h2>
                <h3>High Scores:</h3>
                <ul id="highScores" class="high-scores"></ul>
                <h3>Next Up:</h3>
                <canvas id="nextPiece" class="next-piece" width="100" height="100"></canvas>
                <div class="controls">
                    <h3>How to Play:</h3>
                    <p><span class="key">←</span> <span class="key">→</span> Move</p>
                    <p><span class="key">↑</span> Rotate</p>
                    <p><span class="key">↓</span> Drop</p>
                    <p><span class="key">Space</span> SLAM!!</p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
